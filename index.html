<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/css/styles.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div id="title">
            <h1>NETNET</h1>
        </div>
        <nav>
            <ul>
                <li><button>Series</button></li>
                <li><button>Peliculas</button>Peliculas</li>
                <button id="crear">
                    Agregar pelicula
                </button>
                <li><button>Mi Lista</button></li>
            </ul>
        </nav>
        <div>
            <div>+ Mi lista</div>
            <button>Reproducir</button>
            <div>info</div>
        </div>
    </header>
    <main id="principal">
        <section id="series" class="tipos">
            <h3>Series</h3>
        </section>
        <section id="infantil" class="tipos">
            <h3>Peliculas Infantiles</h3>
        </section>
        <section id="adultos" class="tipos">
            <h3>Peliculas para adultos</h3>
        </section>
    </main>    

    <!-- Modal -->
    <dialog id="modal">
        <form action="" id="create-movie">
            <label for="year">
                Año
                <input type="text" id="year" placeholder="año de publicacion">
            </label>
            <label for="value">
                Puntaje
                <input type="text" id="value" placeholder="Valoracion">
            </label>
            <label for="type">
                Tipo
                <input type="text" id="type" placeholder="serie, Infatil o Adultos">
            </label>
            <label for="trailer">
                Trailer
                <input type="text" id="trailer" placeholder="Link del trailer">
            </label>
            <label for="title">
                Titulo
                <input type="text" id="title" placeholder="Titulo de la pelicula">
            </label>
            <label for="poster">
                Poster
                <input type="text" id="poster" placeholder="Imagen promocional">
            </label>
            <label for="descrip">
                Descripcion
                <textarea type="text" id="descrip" placeholder="Escribe una breve Descripcion"></textarea>
            </label>
            <label for="carrusel">
                Carrusel
                <input type="text" id="carrusel" placeholder="Imagen secundaria">
            </label>

            <button type="submit" id="create">Subir</button>
            
        </form>
        <button id="close">cerrar</button>        
    </dialog>

    <footer id="footer">
        <div class="footer">Inicio</div>
        <div class="footer">Proximamente</div>
        <div class="footer">
            <button type="button" id="busca">Buscar</button>
            <input type="text" id="busqueda" style="display: none;">
        </div>
        <div class="footer">Descargas</div>
    </footer>
    <script type="module" src="/scripts/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
